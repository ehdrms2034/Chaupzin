<style>
	#map{
		height: 100%;
	}
	html, body{
		height: 100%;
		margin: 0;
		padding: 0;
	}
	ul{
		list-style-type: none;
		margin: 0;

	}
	li{
		float: left;

	li a{
		display:block;

	<li><a href="#alarm">알람</a></li>

	<li><a href="cctv.jsp">CCtv</a></li>
</ul>
<div id = "map"></div>
<script>
	var map;
	function initMap(){
		var uluru = {lat: 35.231011, lng: 129.082277}; //부산대 6공학관 기준
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 15,
			center: uluru
		});
		var marker = new google.maps.Marker({
			position: uluru,
			map: map
		});
	}
</script>
<script src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyAqx6PWcuaEEj0-t7pltmivQ61e-hKmuPQ&callback=initMap"
async defer></script>
